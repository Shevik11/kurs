<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }

    h1, h2 {
      color: #333;
    }

    form {
      margin-top: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
  <script src="https://www.paypal.com/sdk/js?client-id=ATSccmKUYlTrgYBftuEbwsCaJgzNlXU7s1rrmU5WTbTyE_wGIv3MpecF_qdT5CPEcHyr0yFrtneH1iEq"></script>
  <title>PayPal Node App</title>
</head>
<body>
  <div class="container">
    <h1> Premium Features </h1>
    <h2>Unlock premium features for $5</h2>
    <form id="paypal-form" action="/pay" method="post">
      <input type="hidden" name="amount" value="5.00">
      <div id="paypal-button-container"></div>
    </form>
  </div>
  <script>
    paypal.Buttons({
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: '5.00'
            }
          }]
        });
      },
      onApprove: function(data, actions) {
        document.getElementById('paypal-form').submit();
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
