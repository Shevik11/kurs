<!DOCTYPE html>
<html lang="uk">
<head>
    <link rel="stylesheet" href="/season_style.css">
    <script type="module" src="/season_main.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Робота з сезонами</title>
</head>
<body>

    <div class="container">
        <button id="v1" class="button">Вивести список чемпіонатів</button>
        <div id="result" class="result"></div>

        <div class="form-group">
            <button id="yourButtonId" class="button">Створити чемпіонат</button>
            <br>
            <br>
            <input id="season_name_input" type="text" class="input" placeholder="Назва чемпіонату">
            <input id="season_year_input" type="text" class="input" placeholder="Рік чемпіонату">
        </div>
        <br>
        <br>
        <div class="form-group">
            <button id="deleteButton" class="button">Видалити чемпіонат</button>
            <br>
            <br>
            <input id="seasonNameInputDelete" type="text" class="input" placeholder="Назва чемпіонату">
            <input id="seasonYearInputDelete" type="text" class="input" placeholder="Рік чемпіонату">
        </div>

        <div class="form-group">
            <form id="updateForm" class="form">
                <button id="updateButton" class="button">Оновити дані певного чемпіонату</button>
                <br>
                <br>
                <input id="seasonNameInputUpdate" name="seasonName" type="text" class="input" placeholder="Назва чемпіонату">
                <input id="seasonYearInputUpdate" name="seasonYear" type="text" class="input" placeholder="Рік чемпіонату">
                <br>
                <input id="newSeasonNameInputUpdate" name="newSeasonName" type="text" class="input" placeholder="Нова назва чемпіонату">
                <input id="newSeasonYearInputUpdate" name="newSeasonYear" type="text" class="input" placeholder="Новий рік чемпіонату">
            </form>
        </div>
        

</body>
</html>
