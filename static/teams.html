<!-- index.html -->
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Робота з командами</title>
    <link rel="stylesheet" href="/teams_style.css">
    <script type="module" src="/teams_main.js" defer></script>
</head>
<body>

    <div class="container">
        <button id="ShowListOfTeams" class="button">Вивести список усіх команд</button>
        <div id="result" class="result"></div>

        <div class="form-group">
            <button id="TeamsFromSeason" class="button">Отримати команди за сезоном</button>
            <br>
            <br>
            <input id="season_name_input" type="text" class="input" placeholder="Назва чемпіонату">
            <div id="result2" class="result"></div>
        </div>
        <br>
        <br>
        <div class="form-group">
            <button id="AddTeam" class="button">Додати команду</button>
            <br>
            <br>
            <input id="team_name_input" type="text" class="input" placeholder="Назва команди">
            <input id="team_season_input" type="text" class="input" placeholder="Назва сезона">
        </div>

        <div class="form-group">
            <button id="ChangeTeamData" class="button">Змінити</button>
            <br>
            <br>
            <input id="team_name_for_update_input" type="text" class="input" placeholder="Назва команди">
            <input id="team_season_for_update_input" type="text" class="input" placeholder="Назва сезона">
            <br>
            <span>Варінати, що можна змінити: team_name, win_games, draw_games, lose_games, goals_scored, goals_conceded, points, match played</span>
            <br>
            <input id="what_user_want_to_change" type="text" class="input" placeholder="Що бажаєте змінити?">
            <input id="new_value_input" type="text" class="input" placeholder="Нове значення, того що хочете змінити">
        </div>

        <div class="form-group">
            <button id="DeleteTeamInSeasonButton" class="button">Видалити</button>
            <br>
            <br>
            <input id="team_name_to_delete_in_season" type="text" class="input" placeholder="Яку команду видалити">
            <input id="season_name_to_delete_team_in" type="text" class="input" placeholder="В якому сезоні видалити команду">
        </div>

        <div class="form-group">
            <button id="DeleteTeamButton" class="button">Видалити команду</button>
            <br>
            <br>
            <input id="team_name_to_delete" type="text" class="input" placeholder="Яку команду видалити">
        </div>
    </div>

</body>
</html>
